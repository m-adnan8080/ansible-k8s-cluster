- hosts: all
  become: true
  vars_files:
    - vars/variables.yaml
  roles:
    - docker
    - crio
    - base

- hosts: master
  become: true
  vars_files:
    - vars/variables.yaml
  roles:
    - k8s-master

- hosts: workers
  vars_files:
    - vars/variables.yaml
  become: true
  roles:
    - k8s-nodes
