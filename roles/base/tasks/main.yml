---

- name: Add the inventory into /etc/hosts
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{ item }}$'
    line: "{% set short_name = item.split('.') %}{{ hostvars[item]['ansible_facts']['eth0']['ipv4']['address'] }} {{item}} {{ short_name[0] }}"
    state: present
  with_items:
    - "{{ groups['all'] }}"
  when: hostvars[item]['ansible_facts']['eth0']['ipv4']['address'] is defined

- name: Install yum-utils and tools
  package:
    name:
      - yum-utils
      - wget
      - nano
      - net-tools
    state: latest

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo

- name: Add kubernates repo
  blockinfile:
    path: /etc/yum.repos.d/kubernetes.repo
    create: yes
    block: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      enabled=1
      gpgcheck=0
      repo_gpgcheck=1
      gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg

- name: Install latest Docker-CE, kubernetes and tools
  package:
    name:
      - kubeadm
      - docker-ce
      - iproute
    state: latest

- name: firewalld configuration
  firewalld:
    zone: public
    port: "{{ item }}"
    permanent: yes
    state: enabled
  loop:
    - 6443/tcp
    - 2379-2380/tcp
    - 10250-10252/tcp
    - 10255/tcp
  notify: reload firewalld

- meta: flush_handlers

- name: Put SELinux in permissive mode.
  selinux:
    policy: targeted
    state: permissive

- name: Add user vagrant to docker group
  user:
    name: vagrant
    groups: docker
    append: yes

- name: Remove swapfile from /etc/fstab
  mount:
    name: swap
    fstype: swap
    state: absent

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Create /etc/docker directory
  file:
    path: /etc/docker
    state: directory

- name: Update the docker driver to systemd
  copy:
    dest: "/etc/docker/daemon.json"
    content: '{
                "exec-opts": ["native.cgroupdriver=systemd"],
                "log-driver": "json-file",
                "log-opts": {
                  "max-size": "100m"
                },
                "storage-driver": "overlay2"
              }'
    mode: 0644
  # copy: src=daemon.json dest=/etc/docker/daemon.json

- name: Enable Kubernetes birdge networking
  blockinfile:
    path: /etc/sysctl.d/kubernetes.conf
    create: yes
    block: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
  register: sysctl_result

- name: Apply sysctl config
  shell: sysctl --system
  when: sysctl_result.changed

- name: Enable at boot and Start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Enable at boot and Start Kubernetes service
  service:
    name: kubelet
    state: started
    enabled: yes
