---

- name: Configure master node ip
  lineinfile:
    path: /etc/default/kubelet
    line: KUBELET_EXTRA_ARGS="--node-ip={{ ansible_facts['eth1']['ipv4']['address'] }}"
    create: yes

- name: Restart kubelet
  service:
    name: kubelet
    daemon_reload: yes
    state: restarted
    enabled: yes
  when: docker_json_file_stat.changed == True


- name: Check kubernetes cluster already exists
  stat:
    path: "/etc/kubernetes/admin.conf"
  register: k8s_cluster_stat

- name: Initialize the Kubernetes cluster using kubeadm
  command: kubeadm init --apiserver-advertise-address={{ ansible_facts['eth1']['ipv4']['address'] }} \
           --apiserver-cert-extra-sans={{ ansible_facts['eth1']['ipv4']['address'] }}  \
           --node-name {{ ansible_facts['nodename'] }} --pod-network-cidr=192.168.0.0/16
  when: k8s_cluster_stat.stat.exists == False

- name: Setup kubeconfig for vagrant user
  command: "{{ item }}"
  with_items:
   - mkdir -p /home/vagrant/.kube
   - cp /etc/kubernetes/admin.conf /home/vagrant/.kube/config
   - chown -R vagrant:vagrant /home/vagrant/.kube
  args:
    warn: false
  changed_when: false

- name: Copy kubeconfig to local system
  fetch:
    src: "/etc/kubernetes/admin.conf"
    dest: "./kubeconfig"
    flat: yes

- name: check calico pods network status
  shell: export KUBECONFIG=/etc/kubernetes/admin.conf && kubectl get pods -A | grep calico-node | wc -l
  register: calico_status
  ignore_errors: yes
  changed_when: false

- name: Install calico pods network
  become: false
  command: kubectl create -f https://docs.projectcalico.org/manifests/calico.yaml
  when: calico_status.stdout == "0"

